<div class="container mb-5 col-lg-6">
    <h2>Edit Course</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{% url 'course-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
